<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEME EHOUSE DESIGN</title>
    <link rel="stylesheet" href="../assets/css/mylib.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="grid container">
        <!-- Notif TOP -->
        <div class="ticker">
            <div class="grid wide row tickerRoot">
                <div class="tickerRoot-noti">Lorem ipsum dolor sit amet consectetur.</div>
                <div class="row tickerRoot-nav">
                    <div class="tickerRoot-nav--item"><a href="#">Trợ giúp</a></div>
                    <div class="tickerRoot-nav--item"><a href="#">Liên hệ</a></div>
                    <div class="tickerRoot-nav--item"><a href="#">English</a> | <a href="#">Tiếng Việt</a></div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="grid wide">
        <div class="row no-gutters">
            <div class="col l-7 header-nav">
                <div class="header-nav--item"><a href="#">Nam</a></div>
                <div class="header-nav--item"><a href="#">Nữ</a></div>
                <div class="header-nav--item"><a href="#">Trẻ Em</a></div>
                <div class="header-nav--item"><a href="#">Gia Đình</a></div>
            </div>
            <div class="header-logo">
                <a href="#"><img src="/ehousedesign.vn/assets/img/logo.png" alt="header-logo"></a>
            </div>
            <div class="header-right col l-5">
                <div class="header-search">
                    <input type="text" placeholder="Tìm kiếm theo từ khóa">
                    <a class="header-search--icon" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <div class="header-user">
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </div>
                <div class="header-favorite">
                    <a href="#"><i class="fa-solid fa-heart"></i></a>
                </div>
                <div class="header-cart">
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>
        </div>
        </header>
    </div>
</body>
</html>
