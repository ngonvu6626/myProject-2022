<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicles Page</title>

    <!-- ResetCSS + Base CSS + Main CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!--Icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <!-- Left Site -->
      <div class="leftContent">
        <!-- Start Header -->
        <div class="top">
          <div class="top__logo">
            <img
              src="../assets/images/ls-rp.png"
              alt="top__logo"
              class="top__logo--img"
            />
          </div>
          <div class="top__heading">
            <span> Tên Công Ty </span>
          </div>
          <div class="top__btn">
            <button id="help_close" class="top__btn--close">ĐÓNG</button>
          </div>
        </div>
        <!-- End Header -->

        <!-- Start Body -->
        <div class="content">
          <div class="content__bg">
            <img src="./assets/images/mclaren-570s.png" alt="" />

            <div class="content__carColor">
              <ul class="color-list">
                <li class="colorItem color-1 activeColor"></li>
                <li class="colorItem color-2"></li>
                <li class="colorItem color-3"></li>
                <li class="colorItem color-4"></li>
                <li class="colorItem color-5"></li>
                <li class="colorItem color-6"></li>
                <li class="colorItem color-7"></li>
                <li class="colorItem color-8"></li>
                <li class="colorItem color-9"></li>
                <li class="colorItem color-10"></li>
                <li class="colorItem color-11"></li>
              </ul>
            </div>
            <div class="content__model">
              <span>McLaren 720s</span>
            </div>
            <div class="content__btn">
              <button class="content__btn--buy">mua ngay</button>
            </div>
          </div>
        </div>
        <!-- End Body -->

        <!-- Start Footer -->
        <div class="bottom">
          <div class="bottom__carInventory">
            <h3>trong kho</h3>
            <span>Không giới hạn</span>
          </div>
          <div class="bottom__carCapacity">
            <h3>sức chứa</h3>
            <span>100 kg</span>
          </div>
          <div class="bottom__carSpeed">
            <h3>top speed</h3>
            <span>212 mph</span>
          </div>
          <div class="bottom__carPrice">
            <h3>thành tiền</h3>
            <span>$312,500</span>
          </div>
        </div>
      </div>
      <!-- End Footer -->

      <!-- Right Site -->
      <div class="rightContent">
        <div class="rightContent__header">
          <h3>hiện đang bán 000 xe tại đại lý</h3>

          <ul class="group__menu">
            <li class="group__item group__item--active">v.i.p</li>
            <li class="group__item">đa dụng</li>
            <li class="group__item">bán tải</li>
            <li class="group__item">hai bánh</li>
          </ul>
        </div>

        <div class="rightContent__body scroll">
          <div class="vehicleCard activeCard">
            <img
              class="vehicleCard--img"
              src="./assets/images/mclaren-570s.png"
              alt="hinh anh"
            />
            <span class="vehicleCard--more">MORE</span>
            <span class="vehicleCard--name">McLaren 720s</span>
          </div>
          <div class="vehicleCard">
            <img
              class="vehicleCard--img"
              src="./assets/images/mclaren-650s.png"
              alt="hinh anh"
            />
            <span class="vehicleCard--more">MORE</span>
            <span class="vehicleCard--name">McLaren 650s</span>
          </div>
          <div class="vehicleCard">
            <img
              class="vehicleCard--img"
              src="./assets/images/mclaren-p1.png"
              alt="hinh anh"
            />
            <span class="vehicleCard--more">MORE</span>
            <span class="vehicleCard--name">McLaren P1</span>
          </div>
          <div class="vehicleCard">
            <img
              class="vehicleCard--img"
              src="./assets/images/tesla-model-s.png"
              alt="hinh anh"
            />
            <span class="vehicleCard--more">MORE</span>
            <span class="vehicleCard--name">Tesla Model S</span>
          </div>
          <div class="vehicleCard">
            <img
              class="vehicleCard--img"
              src="./assets/images/bmw-i8.png"
              alt="hinh anh"
            />
            <span class="vehicleCard--more">MORE</span>
            <span class="vehicleCard--name">BMW I8</span>
          </div>
          <div class="vehicleCard">
            <img
              class="vehicleCard--img"
              src="./assets/images/Lamborghini-Veneno.png"
              alt="hinh anh"
            />
            <span class="vehicleCard--more">MORE</span>
            <span class="vehicleCard--name">Lamborghini Veneno</span>
          </div>
        </div>

        <div class="rightContent__footer">
          <button class="rightContent__footer--btn"></button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/scripts/vehicles.js" type="text/javascript"></script>
  </body>
</html>
